<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

   @if (isAddingTask)
   {
    <app-newtask [userId]="userId" (close) = onCloseAddTask() />
   }   

    <ul>
        @for (task of selectedUserTasks;track task.id){
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }         
    </ul>
</section>
