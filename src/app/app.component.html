<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [selected]="user.id === selectedUser!.id" [user]="user" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser){    
      <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>    
  } @else {    
      <p id="fallback">Selected to see their tasks</p>
  }
  
  
</main>
